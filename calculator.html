<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./calc.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-body">
        <div class="display">
            <p></p>
            <p class="displayBackground">8888888888</p>
        </div>
        <div class="buttons">
            <p class="clear">C</p>
            <p class="plus-minus" id="plus-minus">+/-</p>
            <p class="percent" id="percent">%</p>
            <p class="operator" id="divide">/</p>
            <p class="numeral" id="7">7</p>
            <p class="numeral" id="8">8</p>
            <p class="numeral" id="9">9</p>
            <p class="operator" id="multiply">*</p>
            <p class="numeral" id="4">4</p>
            <p class="numeral" id="5">5</p>
            <p class="numeral" id="6">6</p>
            <p class="operator" id="subtract">-</p>
            <p class="numeral" id="1">1</p>
            <p class="numeral" id="2">2</p>
            <p class="numeral" id="3">3</p>
            <p class="operator" id="add">+</p>
            <p class="button" id="blank"></p>
            <p class="numeral" id="0">0</p>
            <p class="decimal" id=".">.</p>
            <p class="equals" id="equals">=</p>
        </div>

    </div>
</body>
</html>
