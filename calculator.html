<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./calc.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-body">
        <div class="display">
            <p></p>
        </div>
        <div class="buttons">
            <p class="clear">C</p>
            <p class="special" id="plus-minus">+/-</p>
            <p class="special" id="percent">%</p>
            <p class="operator" id="divide">/</p>
            <p class="numeral" id="7">7</p>
            <p class="numeral" id="8">8</p>
            <p class="numeral" id="9">9</p>
            <p class="operator" id="multiply">*</p>
            <p class="numeral" id="4">4</p>
            <p class="numeral" id="5">5</p>
            <p class="numeral" id="6">6</p>
            <p class="operator" id="subtract">-</p>
            <p class="numeral" id="1">1</p>
            <p class="numeral" id="2">2</p>
            <p class="numeral" id="3">3</p>
            <p class="operator" id="add">+</p>
            <p class="button" id="blank"></p>
            <p class="numeral" id="0">0</p>
            <p class="numeral" id=".">.</p>
            <p class="operator" id="equals">=</p>
        </div>

    </div>
</body>
</html>
